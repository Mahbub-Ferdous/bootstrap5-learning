<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Start-Bootstrap</title>
  </head>
  <body>
    <!-- explore background bootstrap -->
    <h1 class="bg-warning">I am starting Bootstrap</h1>
    <p class="bg-primary bg-gradient">This is my primary stage of bootstrap</p>
    <h3 class="bg-warning">Dont disturb her</h3>
    <!-- exploring border bootstrap -->
    <div class="border border-danger border-4">
      Dont disturb trump he will angry
    </div>
    <br />

    <button class="rounded-pill border-primary bg-primary">Capsule</button
    ><br /><br />
    <!-- explore color bootstrap -->
    <p class="text-info bg-dark">This is bootstrap text css file</p>
    <br /><br />
    <!-- explore position in bootstrap -->
    <div class="position-relative">
      <div class="position-absolute top-0 start-0 bg-warning">A</div>
      <div class="position-absolute top-0 end-0">B</div>
      <div class="position-absolute top-50 start-50">C</div>
      <div class="position-absolute bottom-50 end-50">D</div>
      <div class="position-absolute bottom-0 start-0">E</div>
      <div class="position-absolute bottom-0 end-0">F</div>
    </div>
    <br /><br /><br /><br />
    <!-- exploring shadows in bootstrap -->
    <p class="shadow-lg p-3 mb-5 h-100 w-50 bg-body rounded">
      Hey this is shadow
    </p>
    <i class="bi bi-cart"></i>
    <!-- exploring bootstrap typography -->
    <p class="h1">love you</p>
    <header>
      <nav></nav>
    </header>
    <main>
      <section>
        <article></article>
      </section>
    </main>
    <footer></footer>
    <!-- bootstrap-js-bundle -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
